<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Filmes com Bootstrap e Probabilidade</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <div class="container my-5 custom-container p-4 rounded shadow">
        <h1 class="text-primary mb-4 text-center">Roleta de Filmes</h1>
        
        <div class="row g-2 mb-3 align-items-end">
            <div class="col-6">
                <label for="movie-input" class="form-label text-secondary">Filme:</label>
                <input type="text" id="movie-input" class="form-control" placeholder="Ex: Drama, Comédia">
            </div>
            <div class="col-3">
                <label for="weight-input" class="form-label text-secondary">Peso (Chance):</label>
                <input type="number" id="weight-input" class="form-control" value="1" min="1" max="100">
            </div>
            <div class="col-3 d-grid">
                <button id="add-movie-btn" class="btn btn-secondary fw-bold" style="height: 100%;">Adicionar</button>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4 p-2 rounded bg-dark-subtle">
            <div class="d-flex align-items-center">
                <label for="spin-duration" class="me-2 text-secondary">Tempo de Rotação (segundos):</label>
                <input type="number" id="spin-duration" class="form-control form-control-sm" value="5" min="1" max="30" style="width: 70px;">
            </div>
            
            <button id="shuffle-btn" class="btn btn-success btn-sm fw-bold">Embaralhar</button>
        </div>

        <div class="roulette-wrapper">
            <canvas id="roulette-canvas" width="500" height="500"></canvas>
            <div class="pointer"></div>
        </div>
        
        <button id="spin-btn" class="btn btn-primary btn-lg w-100 fw-bold" disabled>Girar Roleta!</button>

        <div id="result" class="text-center mt-4 fw-bold text-primary" style="min-height: 30px; font-size: 1.5rem;"></div>
        
        <div id="movie-list-container" style="display: none;">
            <h3 class="text-secondary border-bottom border-secondary-subtle pb-2 mt-4">Filmes na Roleta:</h3>
            <ul id="movie-list" class="list-group">
                </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
