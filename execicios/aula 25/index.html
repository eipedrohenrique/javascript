<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Roleta de Filmes</h1>

        <div class="row">

            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Adicionar Novo Filme
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="filmeInput" class="form-label">Nome do Filme:</label>
                            <input type="text" class="form-control" id="filmeInput" placeholder="Ex: A Origem">
                        </div>
                        <div class="mb-3">
                            <label for="pesoInput" class="form-label">Vezes (Chance Extra):</label>
                            <input type="number" class="form-control" id="pesoInput" value="1" min="1">
                            <small class="text-muted">Adiciona o filme 'X' vezes para ter mais chance de ser sorteado.</small>
                        </div>
                        <button class="btn btn-success w-100" id="adicionarFilmeBtn">Adicionar Filme</button>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-secondary text-white">
                        Opções da Roleta
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="timerInput" class="form-label">Tempo de Giro (segundos):</label>
                            <input type="number" class="form-control" id="timerInput" value="3" min="1">
                        </div>
                        <button class="btn btn-outline-info w-100 mb-2" id="embaralharBtn">
                            <i class="bi bi-shuffle"></i> Embaralhar Filmes
                        </button>
                        <button class="btn btn-outline-danger w-100" id="limparListaBtn">
                            <i class="bi bi-trash"></i> Limpar Lista
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-dark text-white text-center position-relative">
                        <span id="ponteiro"></span>
                        <h3 class="mb-0">Roleta de Filmes</h3>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center p-0" style="min-height: 400px;">
                        <div id="roletaContainer" class="roleta-container">
                            <canvas id="roletaCanvas"></canvas>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-warning btn-lg" id="girarBtn" disabled>
                            <i class="bi bi-arrow-repeat"></i> GIRAR ROLETARR
                        </button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        Filmes na Lista
                    </div>
                    <ul class="list-group list-group-flush" id="listaFilmes">
                        <li class="list-group-item text-center text-muted" id="listaVaziaMsg">
                            Adicione filmes para começar!
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="resultadoModalLabel">Filme Sorteado!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h2 id="filmeSorteadoNome" class="text-primary fw-bold"></h2>
                    <p class="mt-3">Aproveite o filme!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
