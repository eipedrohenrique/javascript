<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de afazeres</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>LISTA DE AFAZERES</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first">Digite o texto no campo de entrada para adicionar itens à sua lista.</p>
            <p id="second">Clique no item para marcá-lo como concluído.
            </p>
            <p id="third">Clique no "X" para remover o item da sua lista.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="Novo item" maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
    </div>
</body>
</html>
